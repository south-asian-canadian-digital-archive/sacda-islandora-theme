# Schema for SACDA Test theme settings.

sacda.settings:
  type: theme_settings
  label: 'SACDA Test theme settings'
  mapping:
    footer_partners:
      type: sequence
      label: 'Footer partners'
      sequence:
        type: mapping
        label: 'Partner'
        mapping:
          name:
            type: string
            label: 'Partner name'
          image_fid:
            type: integer
            label: 'Partner image file ID'
          link:
            type: string
            label: 'Partner link URL'
          weight:
            type: integer
            label: 'Weight for ordering'
    footer_social_links:
      type: sequence
      label: 'Footer social links'
      sequence:
        type: mapping
        label: 'Social link'
        mapping:
          title:
            type: string
            label: 'Link title'
          icon:
            type: string
            label: 'Icon name'
          link:
            type: string
            label: 'Social link URL'
          weight:
            type: integer
            label: 'Weight for ordering'
    footer_contact_title:
      type: string
      label: 'Footer contact section title'
    footer_copyright_text:
      type: string
      label: 'Custom copyright text'
    primary_color:
      type: string
      label: 'Primary color hex'
    secondary_color:
      type: string
      label: 'Secondary color hex'
    light_color:
      type: string
      label: 'Light color hex'
    carousel_autoplay_speed:
      type: integer
      label: 'Carousel autoplay speed (ms)'
    carousel_slides:
      type: sequence
      label: 'Carousel slides'
      sequence:
        type: mapping
        label: 'Slide'
        mapping:
          image_fid:
            type: integer
            label: 'Slide image file ID'
          title:
            type: string
            label: 'Slide title'
          subtitle:
            type: string
            label: 'Slide subtitle'
          link:
            type: string
            label: 'Slide link URL'
